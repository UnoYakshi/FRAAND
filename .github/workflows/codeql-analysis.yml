name: Code Quality

on:
  push:
    branches: [ master ]

jobs:
  code_quality:
    runs-on: ubuntu-latest
    name: Checks with black and isort
    container: python:3.9

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run script
        run: |
          pip install black
          pip install isort

      - name: Black check
        run: black --check .

      - name: Isort check
        run: isort --check .

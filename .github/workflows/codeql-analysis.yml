name: Code Quality

on:
  push:
    branches: [ master ]

jobs:
  code_quality:
    runs-on: ubuntu-latest
    name: Checks with black and isort
    container: python:3.9

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run script
        run: |
          pip install pdm
          pdm install -G dev

      - name: Black check
        run: pdm run black --check --verbose --line-length 120 --exclude="social_network/migrations" -S fraand

      - name: Isort check
        run: pdm run isort --check fraand

      - name: Flake8 check
        run: pdm run flake8 fraand
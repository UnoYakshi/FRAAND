<div class="card">

    {# Title... #}
    <div class="card__header">
        <p class="font-bold px-3">{{item.name}}</p>
    </div>

    {# Decsription... #}
    <div class="content">
        {# Carousel for Item's images... #}
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for image in item.images.all %}
                <div class="carousel-item active">
                    <img src="{{image.image.url}}" class="d-block w-100" alt="...">
                </div>
                {% endfor %}

            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <p class="u-text-left">{{item.description}}</p>
    </div>

    <div class="card__footer level content">6:32 PM - 3 Jul 18</div>
    <div class="card__action-bar u-center">
        <button class="btn-transparent outline">copy</button>
        <button class="btn-transparent outline">copy e-mail</button>
        <button class="btn-transparent outline">copy Telegram</button>
    </div>
</div>

<div class="tile">
    <div class="tile__icon">
        <figure class="avatar">
            <img src="{{item.images.first.image.url}}">
        </figure>
    </div>
    <div class="tile__container">
        <p class="tile__title m-0">{{item.name}}.</p>
        <p class="tile__subtitle m-0">{{item.description}}</p><span class="info">23 minutes ago</span>
        <div class="tile__buttons m-0">
            <button class="btn-primary btn-small uppercase">copy contact</button>
            <button class="btn-small uppercase">Dismiss</button>
        </div>
    </div>
</div>

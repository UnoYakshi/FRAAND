version: '3'

services:
  db:
    container_name: db
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    restart: always
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    env_file:
      - envs/dev/db.env
    networks:
      - backend
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_NAME} -U $${POSTGRES_USER}"]
      interval: 1s
      timeout: 3s
      retries: 30

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    container_name: app
    restart: always
    ports:
      - "8080:8000"
    networks:
      - backend
    env_file:
      - envs/dev/django.env
      - envs/dev/db.env
    command: sh -c "
        python fraand/manage.py migrate &&
        python fraand/manage.py runserver 0.0.0.0:8000
      "

networks:
  backend:
    driver: "bridge"

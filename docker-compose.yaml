version: '3'


services:
  db:
    image: postgres
    container_name: db
    volumes:
      - ./postgres:/var/lib/postgresql/data
    restart: always
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    env_file:
      - .env/dev/db.env
    networks:
      - backend
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_NAME} -U $${POSTGRES_USER}"]
      interval: 1s
      timeout: 3s
      retries: 30

  app:
    image: fraand
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    restart: always
    env_file:
      - .env/dev/django.env
      - .env/dev/db.env
    ports:
      - "8000:8000"
    networks:
      - backend
    volumes:
      - .:/app
    command: >
      bash -c "
      python3 fraand/manage.py makemigrations &&
      python3 fraand/manage.py migrate &&
      python3 fraand/manage.py runserver 0.0.0.0:8000
      "


volumes:
  postgres:

networks:
  backend:
    driver: bridge
